<table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Address</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <ng-container *ngIf="user.age > 20">
          <td>{{ user.username }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.age }}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
